# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
          - name: PHP Releases
  # You may pin to the exact commit or the version.
  # uses: tighten/phpreleases-action@da8afcef64cc03aea5d29a1dbb764b7c65528005
            uses: tighten/phpreleases-action@v1
            with:
    # Add specific versions to the matrix array
              releases: # optional
          
         - name: PHP Code Sniffer (php-actions)
  # You may pin to the exact commit or the version.
  # uses: php-actions/phpcs@dfdd77a6edfc6d0d0f194bdf0c934c8d841ea2fa
        uses: php-actions/phpcs@v1.0.0
        with:
    # What version of PHPCS to use
          version:  default # optional, default is latest
    # What version of PHP to use
          php_version: default
        - name: PHP Runner
  # You may pin to the exact commit or the version.
  # uses: franzliedke/gh-action-php@4a618d15f6bfb8aedd606607e61b7df58eae9a8c
          uses: franzliedke/gh-action-php@0.2.0
        
          

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
